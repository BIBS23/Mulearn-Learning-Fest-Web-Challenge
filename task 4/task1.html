<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dice</title>
</head>

<body style="margin: 0;">
    <div style="background-color: rgb(69, 64, 64);height: 100vh;display: flex;    flex-direction: column;
    align-content: center;
    justify-content: center;
    align-items: center;">
        <h1 style="text-align: center;margin:0;color: rgb(255, 213, 0);font-weight: bolder;">Random Dice Roller</h1>
        <h1 style="text-align: center;color: white;" id="dice"></h1>
        <button style="width: 120px;height: 40px;background-color: rgb(255, 213, 0);" onclick="rollDice()">Roll Now</button>
    </div>

    <script>
        function rollDice() {
            rand = Math.floor(Math.random() * 6) + 1;
            console.log(rand);
            document.getElementById("dice").innerHTML = rand;

        }
    </script>




</body>

</html>
